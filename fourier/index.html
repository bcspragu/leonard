      <h2 class="text-center">Visualizing Fourier Series</h2>
      <div class="row">
        <div class="small-3 columns">
          <label>Pulse Function</label>
          <input type="text" class="pulse" placeholder="Pulse Function" value="0 1 0 0 0" />
        </div>
        <div class="small-3 columns">
          <label>Period</label>
          <input type="text" class="period" placeholder="Period" value="1" />
        </div>
        <div class="small-3 columns">
          <label>Tmin</label>
          <input type="text" class="tmin" placeholder="Tmin" value="-1" />
        </div>
        <div class="small-3 columns">
          <label>Tmax</label>
          <input type="text" class="tmax" placeholder="Tmax" value="2" />
        </div>
      </div>
      <div class="row">
        <div class="small-4 columns">
          <label>Max n</label>
          <input type="text" class="nval" placeholder="Max n" value="10" />
        </div>
        <div class="small-4 columns">
          <a href="#" class="button right step">Step</a>
        </div>
        <div class="small-4 columns">
          <a href="#" class="button update-graph expand">Update</a>
        </div>
      </div>
      <div class="row">
        <div class="small-12 columns plot"></div>
      </div>
      <p class="text-center note">
        <div class="text-center note1">Any periodic function f(t) can be written as a constant plus an infinite sum of sinusoids.</div>
        \[\large{f(t) = a_0 + \sum\limits_{n=1}^{\infty} \left( a_n \text{cos}\left(n \omega_0 t\right) + b_n \text{sin}\left( n \omega_0 t\right)\right)} \]
      </p>
